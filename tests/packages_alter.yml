---
acquia/lightning:
  type: drupal-profile
  url: ../lightning
  version_dev: 3.x-dev

# Lightning 8.x-3.x requires Lightning Layout 1.x and Lightning Media
# 3.x,  force ORCA to install those versions.
drupal/lightning_layout:
  type: drupal-module
  version: 1.*
  version_dev: 1.x-dev

drupal/lightning_media:
  type: drupal-module
  version: 3.*
  version_dev: 3.x-dev

acquia/coding-standards: ~
